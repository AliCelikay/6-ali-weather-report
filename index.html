<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" ></script>
    <!-- css link -->
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
    <header class="jumbotron jumbotron-fluid web-title-background ">
        <div class="container   ">
        </div>
        <h1 class="display-4 text-light" align="center" style="font-weight:bold ">Weather Dashboard</h1>
    </header>

    <div class="d-flex">

        <div class="col-3 ">
            <h2 class="text-primary">Search for a City:</h2>
            <form id="search-form" class="mb-2">
                <input id="search-input" class="form-input w-100" type="text" placeholder="Search!">
                <button class="btn btn-info btn-block" id="submit-btn" style="margin-top: 15px">Search</button>
                <hr>
            </form>
            <div>
                <ul id="savedCities">

                </ul>
            </div>
        </div>

        <div class="col-8  text-light" id="weather-container" style="border: 3px solid black">

        </div>
        <div id="forecast-info">

        </div>


    </div>













    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- script link -->
    <script src="./assets/script.js"></script>

</body>

</html>
